<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      body {
        margin: auto;
        font-family: Arial, sans-serif;
      }
      nav {
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: 50px;
        background-color: rgb(14, 14, 79);
        border-bottom: white 1px solid;
      }
      nav ul {
        display: flex;
        justify-content: center;
      }
      nav ul li {
        list-style: none;
        margin: 0 23px;
      }
      nav ul li a {
        text-decoration: none;
        color: white;
      }
      nav ul li a:hover {
        color: rgb(148, 148, 237);
        font-size: 1.2rem;
        text-decoration: none;
      }
      .left {
        font-size: large;
        color: wheat;
      }
      .contact-section {
        padding: 80px 0;
        background: linear-gradient(145deg, #0b0c28, #1a1b4a);
        color: white;
        text-align: center;
        animation: fadeIn 2s ease-in-out;
      }
      .contact-section h1 {
        font-size: 48px;
        margin-bottom: 20px;
        font-weight: bold;
        background: linear-gradient(to right, #4c4cff, #ff4c4c);
        -webkit-background-clip: text;
        color: transparent;
      }
      .contact-section p {
        font-size: 18px;
        color: #d1d1e0;
        margin-bottom: 40px;
      }
      .contact-container {
        display: flex;
        justify-content: center;
        gap: 60px;
        flex-wrap: wrap;
      }
      .contact-form {
        background: rgba(30, 31, 71, 0.95);
        border-radius: 10px;
        padding: 40px;
        width: 400px;
        box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
        animation: formFadeIn 2s ease;
      }
      .form-group {
        margin-bottom: 20px;
      }
      .contact-form input,
      .contact-form textarea {
        width: 100%;
        padding: 15px;
        border-radius: 10px;
        border: none;
        background-color: #2d2f7f;
        color: white;
        font-size: 16px;
        outline: none;
        transition: background-color 0.3s ease;
      }
      .contact-form input:focus,
      .contact-form textarea:focus {
        background-color: #4c4cff;
      }
      .contact-form button {
        width: 100%;
        padding: 15px;
        background: linear-gradient(90deg, #4c4cff, #ff4c4c);
        border: none;
        border-radius: 10px;
        color: white;
        font-size: 18px;
        cursor: pointer;
        transition: transform 0.3s ease;
      }
      .contact-form button:hover {
        transform: scale(1.05);
      }
      .contact-info {
        text-align: left;
        max-width: 400px;
        animation: infoFadeIn 2s ease;
      }
      .contact-info h2 {
        font-size: 32px;
        margin-bottom: 20px;
        background: linear-gradient(to right, #4c4cff, #ff4c4c);
        -webkit-background-clip: text;
        color: transparent;
      }
      .contact-info p {
        font-size: 18px;
        margin-bottom: 20px;
        color: #d1d1e0;
      }
      .social-links ul {
        list-style: none;
        padding: 0;
        display: flex;
        gap: 20px;
      }
      .social-links ul li {
        margin: 0;
      }
      .social-links ul li a {
        color: #fff;
        font-size: 32px;
        transition: transform 0.3s ease, color 0.3s ease;
      }
      .social-links ul li a:hover {
        color: #ff4c4c;
        transform: scale(1.2);
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes formFadeIn {
        from {
          transform: translateY(50px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      @keyframes infoFadeIn {
        from {
          transform: translateY(-50px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      @media (max-width: 768px) {
        .contact-container {
          flex-direction: column;
          align-items: center;
        }
        .contact-info {
          text-align: center;
        }
      }
    </style>
  </head>

      </div>
